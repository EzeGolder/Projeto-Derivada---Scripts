<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Derivadas e Integrais</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="calculadora-derivada">

    <h1>Derivadas & Integrais</h1>

    <!-- Grupo de operação -->
    <div class="grupo-card">
      <h2>Operação</h2>
      <div class="opcoes-operacao">

        <label class="card-opcao">
          <input type="radio" name="operacao" value="derivada" checked>
          <span>Derivada</span>
        </label>

        <label class="card-opcao">
          <input type="radio" name="operacao" value="integral">
          <span>Integral</span>
        </label>

        <label class="card-opcao">
          <input type="radio" name="operacao" value="trapz">
          <span>Trapézios</span>
        </label>

      </div>
    </div>

    <!-- Intervalo -->
    <div id="intervalo-opcao" class="grupo-card">
      <h2>Intervalo</h2>

      <label class="linha-radio">
        <input type="radio" name="intervaloModo" value="padrao" checked>
        Intervalo padrão (−100 a 100)
      </label>

      <label class="linha-radio">
        <input type="radio" name="intervaloModo" value="custom">
        Intervalo personalizado
      </label>
    </div>

    <!-- Inputs exibidos somente se o usuário quiser -->
    <div id="intervalos" style="display: none;">
      <input type="number" id="minIntervalo" placeholder="Mínimo">
      <input type="number" id="maxIntervalo" placeholder="Máximo">
    </div>

    <p id="exemplo">Digite a função: (ex: 3x^2 - 2x + 1)</p>
    <input type="text" id="funcao">

    <button id="calcular">Calcular</button>

    <div id="resultado" class="painel-resultado">
    <h2>Resultado</h2>
    <div id="saida"></div>
</div>


    <script src="../js/index.js"></script>
  </div>
</body>


</html>
